apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test: test1
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: us.gcr.io/k8s-artifacts-prod/external-dns/external-dns:v0.7.3
        args:
        - --source=service
        - --source=ingress
        - --registry=txt
